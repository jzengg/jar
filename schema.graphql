  FriendRequest(id: ID): FriendRequest
  Jar(id: ID): Jar
  Note(id: ID): Note
  User(email: String, id: ID): User

  getRandomNoteDay: getRandomNoteDayPayload

  # loggedInUser
  loggedInUser: LoggedInUserPayload
  id: ID!
}

