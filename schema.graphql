type Jar @model {
  id: ID! @isUnique
  name: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!
  notes: [Note!]! @relation(name: "NoteAuthor")
  owner: User! @relation(Name: "JarOwner")
}

type Note @model {
  id: ID! @isUnique
  text: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  author: User! @relation(name: "NoteAuthor")
}

type User @model {
  id: ID!
  jars: [Jar!]! @relation(name: "JarOwner")
  friends: [User!]! @relation(name: "Friends")
}
